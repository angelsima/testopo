<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repaso Oposiciones CARM</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    .selector { background: #f5f5f5; padding: 20px; border-radius: 10px; margin-bottom: 20px;
 text-align: center; /* Centra contenido dentro del bloque */ }
    select, input { padding: 8px; margin: 5px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tests Agrupación Profesional de Servicios CARM</h1>
  
  <div class="selector">
    <h2>Selecciona tu test:</h2>

  <select id="temaSelect">
    <!-- Opciones se cargarán dinámicamente según categoría -->
  </select>
    <select id="subtemaSelect">
    <!-- Opciones se cargarán dinámicamente según categoría -->
  </select>
       
    <input type="number" id="numPreguntas" min="5" max="100" value="10" placeholder="Nº de preguntas">
    <button onclick="generarTest()">Comenzar Test</button>
  </div>

  <script>
 // Datos de temas por categoría (podría ir en un JS aparte)
const temasPorCategoria = {
    servicios: {
      "Constitucion": ["Estructura", "Título Preliminar", "Título I", "Título II", "Título III", "Título IV", "Título V", "Título VI", "Título VII", "Título VIII", "Título IX", "Título X"],
      "Estatuto": ["Organización Institucional", "Competencias"],
      "Prevención Riesgos": ["Señalización", "EPIs", "Primeros Auxilios"]
    }
    }
  };
    
function cargarTemas() {
  const categoria = document.getElementById('categoriaSelect').value;
  const temaSelect = document.getElementById('temaSelect');
  temaSelect.innerHTML = '<option value="all">Todos los temas</option>';
  
// Si se elige "all", mostrar temas combinados de todas las categorías
  let temas = {};

  if (categoria === 'all') {
    Object.values(temasPorCategoria).forEach(cat => {
      Object.entries(cat).forEach(([tema, subtemas]) => {
        temas[tema] = subtemas;
      });
    });
  } else {
    temas = temasPorCategoria[categoria];
  }

  // Rellenar select de temas
  Object.keys(temas).forEach(tema => {
    const option = document.createElement('option');
    option.value = tema;
    option.textContent = tema;
    temaSelect.appendChild(option);
  });
    
    cargarSubtemas(); // Cargar subtemas iniciales
  }

function cargarSubtemas() {
  const categoria = document.getElementById('categoriaSelect').value;
  const tema = document.getElementById('temaSelect').value;
  const subtemaSelect = document.getElementById('subtemaSelect');
  subtemaSelect.innerHTML = '<option value="all">Todos los subtemas</option>';

  let subtemas = [];

  if (categoria === 'all') {
    Object.values(temasPorCategoria).forEach(cat => {
      if (tema === 'all') {
        Object.values(cat).forEach(subs => subtemas.push(...subs));
      } else if (cat[tema]) {
        subtemas.push(...cat[tema]);
      }
    });
  } else {
    if (tema !== 'all') {
      subtemas = temasPorCategoria[categoria][tema] || [];
    }
  }

  // Eliminar duplicados
  const subtemasUnicos = [...new Set(subtemas)];

  subtemasUnicos.forEach(subtema => {
    const option = document.createElement('option');
    option.value = subtema;
    option.textContent = subtema;
    subtemaSelect.appendChild(option);
  });
}
// Event listeners
  document.getElementById('categoriaSelect').addEventListener('change', () => {
    cargarTemas();
  });

  document.getElementById('temaSelect').addEventListener('change', () => {
    cargarSubtemas();
  });
// Carga inicial
  cargarTemas();

  function generarTest() {
const normalizar = str =>
        str.toLowerCase()
           .replace(/ /g, '_')
           .normalize('NFD')
           .replace(/[\u0300-\u036f]/g, '');

    const params = new URLSearchParams({
      categoria: document.getElementById('categoriaSelect').value,
      tema: document.getElementById('temaSelect').value,
      subtema: document.getElementById('subtemaSelect').value,
      num: document.getElementById('numPreguntas').value
    });
    
    window.location.href = `test.html?${params.toString()}`;
  }
  </script>
</body>
</html>
