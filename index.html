<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repaso Oposiciones CARM</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    .selector { background: #f5f5f5; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
    select, input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tests Agrupación Profesional de Servicios CARM</h1>
  
  <div class="selector">
    <h2>Selecciona tu test:</h2>
    <select id="temaSelect">
      <option value="all">Todos los temas</option>
    </select>
    <select id="subtemaSelect">
      <option value="all">Todos los subtemas</option>
    </select>
    <input type="number" id="numPreguntas" min="5" max="100" value="10" placeholder="Nº de preguntas">
    <button onclick="generarTest()">Comenzar Test</button>
  </div>

  <script>
  // Datos de temas y subtemas
  const temasYSubtemas = {
    "Constitucion": [
      "Estructura", 
      "Título Preliminar",
      "Título I",
      "Título II",
      "Título III",
      "Título IV",
      "Título V",
      "Título VI",
      "Título VII",
      "Título VIII",
      "Título IX",
      "Título X"
    ],
    "Estatuto": [
      "Organización Institucional",
      "Competencias"
    ],
    "Prevención Riesgos": [
      "Señalización",
      "EPIs",
      "Primeros Auxilios"
    ]
  };

  // Cargar temas al iniciar
  function cargarTemas() {
    const temaSelect = document.getElementById('temaSelect');
    Object.keys(temasYSubtemas).forEach(tema => {
      const option = document.createElement('option');
      option.value = tema;
      option.textContent = tema;
      temaSelect.appendChild(option);
    });
    cargarSubtemas();
  }

  // Cargar subtemas según tema seleccionado
  function cargarSubtemas() {
    const tema = document.getElementById('temaSelect').value;
    const subtemaSelect = document.getElementById('subtemaSelect');
    subtemaSelect.innerHTML = '<option value="all">Todos los subtemas</option>';
    
    if (tema !== 'all') {
      temasYSubtemas[tema].forEach(subtema => {
        const option = document.createElement('option');
        option.value = subtema;
        option.textContent = subtema;
        subtemaSelect.appendChild(option);
      });
    }
  }

  // Event listeners
  document.getElementById('temaSelect').addEventListener('change', cargarSubtemas);

  // Generar test
  function generarTest() {
    const params = new URLSearchParams({
      tema: document.getElementById('temaSelect').value,
      subtema: document.getElementById('subtemaSelect').value,
      num: document.getElementById('numPreguntas').value
    });
    
    window.location.href = `test.html?${params.toString()}`;
  }

  // Inicialización
  cargarTemas();
  </script>
</body>
</html>
