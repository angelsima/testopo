<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test | CARM</title>
  <style>
    /* Mantenemos los estilos originales mejorados */
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background: #f9f9f9; }
    .question { margin-bottom: 20px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 8px; }
    .explicacion { display: none; margin-top: 10px; padding: 10px; background: #e9f5ff; border-radius: 5px; }
    .show { display: block; }
  </style>
</head>
<body>
  <h1 id="testTitulo"></h1>
  <form id="quizForm"></form>
  <div id="score"></div>
  <button onclick="corregir()">Corregir Test</button>

  <script>
    // Cargar primero el archivo de preguntas
    const urlParams = new URLSearchParams(window.location.search);
    const categoria = urlParams.get('categoria');
    
    function iniciarTest() {
      // Esta función se llamará después de cargar las preguntas
      const params = new URLSearchParams(window.location.search);
      if (typeof cargarTest === 'function') {
        cargarTest(
          params.get('categoria'),
          params.get('tema'),
          params.get('subtema'),
          parseInt(params.get('num'))
        );
      } else {
        console.error('La función cargarTest no está definida');
      }
    }

    // Crear y cargar el script de preguntas
    const script = document.createElement('script');
    script.src = `preguntas_${categoria}.js`;
    script.onload = iniciarTest;
    script.onerror = () => {
      document.getElementById('quizForm').innerHTML = 
        '<p>Error: No se pudo cargar el archivo de preguntas</p>';
    };
    document.head.appendChild(script);
  </script>
  
  <script src="test.js"></script>
</body>
</html>
