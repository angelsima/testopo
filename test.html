<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test | CARM</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background: #f9f9f9; }
   
    .question { margin-bottom: 20px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 8px; position: relative;
  padding-top: 10px; /* para que no se solape el contenido */ }
 .question-number-inline {
  font-weight: bold;
  color: #007bff;
  margin-right: 8px;
  user-select: none;
}
    .explicacion { display: none; margin-top: 10px; padding: 10px; background: #e9f5ff; border-radius: 5px; }
  
    .show { display: block; }
    
.correct {
  background-color: #d4edda; /* verde suave */
}
.incorrect {
  background-color: #f8d7da; /* rojo suave */
}
#quizForm {
  margin-bottom: 20px;
}

#score {
  text-align: center;
  font-weight: bold;
  margin-bottom: 20px;
}

button {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: inline-block;
  margin: 10px;
  padding: 10px;
}
    .metadata {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.7em;
  margin-bottom: 4px;
}
.metadata .acierto {
  color: black;
}
.metadata .tema {
  text-align: right;
}
 @media print {
    body {
      margin: 0;
      padding: 0;
    }
    /* A4 vertical */
    @page {
      size: A4 portrait;
      margin: 20mm;
    }
       /* Ocultar controles interactivos, no el texto de las opciones */
  button, input[type=radio] {
    display: none !important;
  }
    /* Ocultar únicamente el contenedor de botones */
  #buttonContainer {
    display: none !important;
  }
  /* Ocultar puntuación en página de preguntas */
  #score {
    display: none !important;
  }
    /* Mostrar explicaciones/respuestas solo en su contenedor final */
    #respuestasPrint {
    display: block !important;
    page-break-before: always;
  }
  }
  </style>
</head>
<body>
  <h1 id="testTitulo"></h1>
  <form id="quizForm"></form>
  <div id="score"></div>
  <div id="buttonContainer" style="text-align: center;">
  <button type="button" onclick="corregir()">Corregir</button>
    <button type="button" id="btnImprimir">Imprimir / PDF</button>
  <button onclick="volverInicio()">Volver al inicio</button>
</div>
