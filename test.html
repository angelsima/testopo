<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test | CARM</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background: #f9f9f9; }
    .question { margin-bottom: 20px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 8px; }
    .explicacion { display: none; margin-top: 10px; padding: 10px; background: #e9f5ff; border-radius: 5px; }
    .show { display: block; }
  </style>
</head>
<body>
  <h1 id="testTitulo"></h1>
  <form id="quizForm"></form>
  <div id="score"></div>
  <button onclick="corregir()">Corregir</button>

  <script>
    // 1) Leemos la categoría
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get('categoria');
    // 2) Insertamos el script de preguntas
    const bancoScript = document.createElement('script');
    bancoScript.src = `preguntas_${categoria}.js`;
    bancoScript.onload = () => {
      // 3) Cuando el banco está listo, insertamos test.js
      const testScript = document.createElement('script');
      testScript.src = 'test.js';
      testScript.onload = () => {
        // 4) Y cuando test.js esté listo, arrancamos la carga de preguntas:
        cargarTest(
          categoria,
          params.get('tema'),
          params.get('subtema'),
          parseInt(params.get('num'), 10)
        );
      };
      document.head.appendChild(testScript);
    };
    document.head.appendChild(bancoScript);
  </script>
</body>
</html>
